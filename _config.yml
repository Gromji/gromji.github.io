    url: https://github.com/Gromji.png
    rel: /about    
  - local: false
    url: https://github.com/Gromji.png
    rel: /posts   
  - local: false
    url: https://github.com/Gromji.png
    rel: /writeups     

dash:
  show_author: true
  avatar_source: "github"
  github_username: "Gromji"
  
