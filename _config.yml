# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Gromji
email: gromjipwn@gmail.com
  
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com

twitter_username: Gromjii
github_username: Gromji

# Build settings
theme: jekyll-dash

plugins:
  - jekyll-paginate-v2
  - jekyll/tagging

tag_page_layout: tag_page
tag_page_dir: tag

collections:
  posts:
    output: true
  writeups:
    output: true

pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title'
  sort_field: 'date'
  sort_reverse: true
  paginate_path: /:collection

autopages:
  enabled: true
  collections:
    enabled: true
    layouts:
      - 'collection.html'
  tags:
    enabled: true
    layouts: 
      - 'tag_page.html'
    permalink: '/tag/:tag'

content:
