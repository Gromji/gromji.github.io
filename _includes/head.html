<head>

  {% if jekyll.environment == 'production' and site.google_tag_id %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_tag_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_tag_id }}');
  </script>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/favicon_.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/magnific-popup.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script src="{{ '/assets/js/jquery.magnific-popup.js' | relative_url }}"></script>

  <!-- Code Syntax Highlighting -->
  <link href="{{ '/assets/css/prism.css' | relative_url }}" rel="stylesheet" />
  <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.9.0/dist/mermaid.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      min-height: 100%;
      margin: 0;
    }
  </style>
</head>
