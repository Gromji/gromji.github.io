<!DOCTYPE html>
<html class="{% if site.dash.rtl %}direction--rtl{% else %}direction--ltr{% endif %}"
  lang="{{ page.lang | default: site.lang | default: 'en' }}">
{%- include head.html -%}

<body>
  <div style="height: 100%; display: flex; flex-direction: column;">
    {%- include header.html -%}
    <main style=" flex: 1; width: 100%; display: flex; align-items: left; justify-content: left;" class="page-content"
      aria-label="Content">
      <div style="height: 100%; width: 100%;" class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </div>

  <script>
    window.FontAwesomeConfig = {
      searchPseudoElements: true
    }
  </script>
</body>

</html>
